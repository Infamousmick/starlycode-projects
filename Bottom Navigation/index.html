    <body>
        <div class="navigation">
            <ul>
                <li class="list active">

        <script>
            const list = document.querySelectorAll('.list')
            function activeLink(){
                list.forEach((item) => 
                    item.classList.remove('active'));
                    this.classList.add('active');
                    console.log('attivo')
            }
            list.forEach((item) =>
                item.addEventListener('click', activeLink))
        </script>
